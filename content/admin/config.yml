backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "content/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content"
    create: true
    format: yaml-frontmatter
    extension: md
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Template"
        name: "template"
        widget: "hidden"
        default: "article"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
        required: false
      - label: "Author"
        name: "author"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "date"
      - label: "Image"
        name: "image_src"
        widget: "image"
        required: false
      - label: "Category"
        name: "category"
        widget: "string"
      - label: "Tags"
        name: "tags"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    format: yaml-frontmatter
    extension: md
    slug: "{{slug}}"
    fields:
      - label: "Template"
        name: "template"
        widget: "select"
        options: ["article", "page", "about"]
        default: "page"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
        required: false
      - label: "Image"
        name: "image_src"
        widget: "image"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
