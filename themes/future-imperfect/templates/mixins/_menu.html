<!-- Menu -->
<section id="menu">

  <!-- Search -->
  <section>
    <form class="search" method="get" action="#">
      <input type="text" name="query" placeholder="Search" />
    </form>
  </section>

  <!-- Links -->
  <section>
    <ul class="links">
      <li>
        <a href="{{SITEURL}}/categories">
          <h3>Categories</h3>
        </a>
      </li>
      <li>
        <a href="{{SITEURL}}/tags">
          <h3>Tags</h3>
        </a>
      </li>
      {% for page in pages %}
      <li>
        <a href="{{SITEURL}}/{{ page.url }}">
          <h3>{{ page.title }}</h3>
          <p>{{ page.content | truncate(40) }}</p>
        </a>
      </li>
      
      {% endfor %}
    </ul>
  </section>

  <!-- Actions -->
  <section>
    <ul class="actions stacked">
      <li><a href="{{SITEURL}}/admin" class="button large fit">Log In</a></li>
    </ul>
  </section>

</section>
