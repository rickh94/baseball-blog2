
  <footer>
    <ul class="actions">
      <li><a href="{{ article.url }}" class="button large">Continue Reading</a></li>
    </ul>
    <ul class="stats">
      <li><a href="{{ article.category.url }}">{{ article.category.name }}</a></li>
      <li>
        {% for tag in article.tags %}
        <a href="{{ tag.url }}" class="icon fa-tag">{{ tag.name }}</a>

        {% endfor %}
      </li>
    </ul>
  </footer>
