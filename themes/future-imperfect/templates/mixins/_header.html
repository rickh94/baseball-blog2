<header id="header">
  <h1><a href="{{SITEURL}}">{{ SITENAME }}</a></h1>
  <nav class="links">
    <ul>
      <li><a href="{{SITEURL}}/categories">Categories</a></li>
      <li><a href="{{SITEURL}}/tags">Tags</a></li>
      {% for page in pages %}
      <li><a href="{{SITEURL}}/{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <nav class="main">
    <ul>
      <li class="search">
        <a class="fa-search" href="#search">Search</a>
        <form id="search">
          {# <div class="tipue_search_right"> #}
            <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters"
              placeholder="Search" required />
          {# </div> #}
          {# <button type="submit" class="tipue_search_button"> #}
            {# <div class="tipue_search_icon">&#9906</div> #}
          {# </button> #}
          <div style="clear: both;"></div>
        </form>
      </li>
      <li class="menu">
        <a class="fa-bars" href="#menu">Menu</a>
      </li>
    </ul>
  </nav>
</header>
